<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Naval07</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Admin Panel</h1></header>
  <section>
    <h2>Add Blog Post</h2>
    <input type="text" id="blog-title" placeholder="Title">
    <textarea id="blog-content" placeholder="Content"></textarea>
    <button>Add Blog</button>
  </section>
  <section>
    <h2>Add YouTube Video</h2>
    <input type="text" id="video-title" placeholder="Title">
    <input type="text" id="video-thumbnail" placeholder="Thumbnail URL">
    <textarea id="video-description" placeholder="Description"></textarea>
    <button>Add Video</button>
  </section>
</body>
</html>
